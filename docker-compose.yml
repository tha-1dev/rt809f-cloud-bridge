version: '3.8'

services:
  rt809f-bridge:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DEBUG=true
      - API_KEY=thai_dev_rt809f_2023
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Add Redis for session storage
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data: